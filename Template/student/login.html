{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css'>
  <link rel="stylesheet" href="{% static 'css/student/style.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="form-body">
        <div class="row">
          
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>STUDENT LOGIN</h3>
                        
                        <form class="requires-validation" action="" method="POST">
                         {% csrf_token %}
                            <div class="col-md-12">
                               <input class="form-control" type="text" name="username" required="required" placeholder="Username" >
                               
                            </div>

                           <div class="col-md-12">
                              <input class="form-control" type="password" name="password" required="required" placeholder="Password" >
                               
                           </div>

                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <br>
                        <p>Don't have account <a  href="register">Register</a><p>
                        

                    </div>
                </div>
                <div>
        
        {% for message in messages %}
            <h4 style="color:red;" >{{message}}</h4>
       {% endfor %}
        </div>
            </div>
        </div>
      
    </div>
<!-- partial 
  <script  src="./script.js"></script> -->

</body>
</html>
